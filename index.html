<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.source-area{
			margin-top: 10px;
			padding: 5px;
			width: 500px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<table class="table">
		<tr>
			<th colspan="3">hoge</th>
		</tr>
		<tr>
			<th colspan="2">hoge</th>
			<td>test</td>
		</tr>
	</table>
	<div class="source-area">
		<pre class="test"></pre>
	</div>
	<script src="./spread.js"></script>
	<script>
		var spread = new Spread(".table");
		spread.onUpdated = function(){
			document.querySelector(".test").innerText = spread.getTable();
		}
		spread.onUpdated();
	</script>
</body>
</html>
