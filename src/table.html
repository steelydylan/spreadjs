<!-- BEGIN showBtnList:exist -->
<div class="spread-table-btn-list">
	<button class="spread-table-btn" data-action="mergeCell"><!-- BEGIN lang:touch#ja -->セルの結合<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->merge cells<!-- END lang:touch#en --></button>
	<button class="spread-table-btn" data-action="align(left)"><i class="fa fa-align-left"></i></button>
	<button class="spread-table-btn" data-action="align(center)"><i class="fa fa-align-center"></i></button>
	<button class="spread-table-btn" data-action="align(right)"><i class="fa fa-align-right"></i></button>
</div>
<!-- END showBtnList:exist -->
<div class="spread-table-wrapper">
	<table class="spread-table">
		<tr class="spread-table-header js-table-header">
			<th class="spread-table-first"></th>
			<!-- BEGIN highestRow:loop -->
			<th data-action="selectRow({i})"<!-- \BEGIN selectedRowNo:touch#{i} -->class="selected"<!-- \END selectedRowNo:touch#{i} -->>{i}[noToEn]<span class="spread-table-toggle-btn" data-action="selectRowViaBtn({i})"></span></th>
			<!-- END highestRow:loop -->
		</tr>
		<!-- BEGIN row:loop -->
		<tr>
			<th class="spread-table-side js-table-side<!-- \BEGIN selectedColNo:touch#{i} --> selected<!-- \END selectedColNo:touch#{i} -->"data-action="selectCol({i})">{i}<span class="spread-table-toggle-btn" data-action="selectColViaBtn({i})"></span></th>
			<!-- \BEGIN row.{i}.col:loop -->
			<td colspan="\{colspan\}" rowspan="\{rowspan\}" data-action="updateTable(\{i\},{i})" data-cell-id="\{i\}-{i}" class="<!-- \BEGIN selected:exist -->spread-table-selected<!-- \END selected:exist --><!-- \BEGIN type:touch#th --> spread-table-th<!-- END \type:touch#th -->"><div class='spread-table-editable \{align\}' contenteditable>\{value\}</div><div class='spread-table-pseudo'></div></td>
			<!-- \END row.{i}.col:loop -->
		</tr>
		<!-- END row:loop -->
	</table>
	<!-- BEGIN showMenu:exist -->
	<ul class="spread-table-menu" style="top:{menuY}px;left:{menuX}px;">
		<!-- BEGIN mode:touch#cell -->
		<li data-action="mergeCell"><!-- BEGIN lang:touch#ja -->セルの結合<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->merge cells<!-- END lang:touch#en --></li>
		<li data-action="makeTh">thに設定する</li>
		<li data-action="makeTd">tdに設定する</li>
		<li data-action="align(left)">左寄せ</li>
		<li data-action="align(center)">中央寄せ</li>
		<li data-action="align(right)">右寄せ</li>
		<!-- END mode:touch#cell -->
		<!-- BEGIN mode:touch#col -->
		<li data-action="addLeftCells({selectedRowNo})"><!-- BEGIN lang:touch#ja -->左に列を追加<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->insert column on the left<!-- END lang:touch#en --></li>
		<li data-action="addRightCells({selectedRowNo})"><!-- BEGIN lang:touch#ja -->右に列を追加<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->insert column on the right<!-- END lang:touch#en --></li>
		<li data-action="removeCol({selectedRowNo})"><!-- BEGIN lang:touch#ja -->列を削除<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->remove column<!-- END lang:touch#en --></li>
		<!-- END mode:touch#col -->
		<!-- BEGIN mode:touch#row -->
		<li data-action="addTopCells({selectedColNo})"><!-- BEGIN lang:touch#ja -->上に行を追加<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->insert row above<!-- END lang:touch#en --></li>
		<li data-action="addBottomCells({selectedColNo})"><!-- BEGIN lang:touch#ja -->下に行を追加<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->insert row below<!-- END lang:touch#en --></li>	
		<li data-action="removeRow({selectedColNo})"><!-- BEGIN lang:touch#ja -->行を削除<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->remove row<!-- END lang:touch#en --></li>
		<!-- END mode:touch#row -->
	</ul>
	<!-- END showMenu:exist -->
	<!-- BEGIN selectArea:exist -->
	<!-- END selectArea:exist -->
</div>
